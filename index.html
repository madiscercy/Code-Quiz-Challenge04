<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Document</title>
</head>

<body>
    <!-- start page -->
    <section>
        <button class="view-highscores show">View Highscores</button>
        <h3 class="timer">Timer</h3>
    </section>
    <section class="main-page show">
    <header class="header">
        <h1 class="title">Coding Quiz Challenge</h1>
        <h5 class="sub-title">Madison Scercy</h5>
    </header>
        <p class="sub-content">Press start to begin quiz.</p>
        <div class="buttons">
            <button id="button-1">Start</button>
            <button class="button-2 display-none"></button>
        </div>
    </section>
    <!-- quiz page -->
    <section class="quiz hide">
        <h1>Questions</h1>
        <h5 class="question-title"></h5>
        <div class="question-buttons"></div>
    </section>
    <!-- end page -->
    <section class="end-page hide">
        <h3 class="all-done">All done!</h3>
        <p class="final-score">Your final score is</p>
        <label class="enter-initials">Enter initials: </label>
        <input type="text" class="highscore-input" name="hs-input"><br><br>
        <input type="submit" value="Submit" class="submit">
    </section>
    <!-- highscore page -->
    <section class="highscore-page hide">
        <h2>Highscores</h2>
        <div class="saved-highscores"></div>
        <button class="go-back">Go back</button>
        <button class="clear-highscore">Clear highscore</button>
    </section>
    <script src="scripts/qna.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
